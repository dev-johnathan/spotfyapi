    <script>
        function valueGenere(genere) {
            
            const clickedButton = document.getElementById(genere);
            
            document.querySelectorAll('.button').forEach(button => {
                button.classList.remove('active');
            });

            clickedButton.classList.add('active');
        }
    </script>
